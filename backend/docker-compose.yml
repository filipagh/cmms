version: '3.0'
services:
  postgres-test:
    container_name: postgres-test
    image: postgres:14.1-alpine
    volumes:
      - replica:/var/lib/postgresql
    env_file:
      - .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST: "*"
    networks:
      - common-net
  postgres-eventstore:
    container_name: postgres-eventstore
    image: postgres:14.1-alpine
    volumes:
      - eventstore:/var/lib/postgresql
    env_file:
      - .env
    ports:
      - "5433:5432"
    environment:
      POSTGRES_HOST: "*"
    networks:
      - common-net

  be:
    image: pumec/open_cmms-backend:master
    depends_on:
      - postgres-test
      - postgres-eventstore
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      POSTGRES_REPLICA_HOST: postgres-test
      POSTGRES_HOST: postgres-eventstore
      POSTGRES_PORT: 5432
      POSTGRES_REPLICA_PORT: 5432
    networks:
      - common-net
  fe:
    image: pumec/open_cmms:master
    ports:
      - "22222:22222"
    environment:
      BACKEND_URI: http://localhost:8080

volumes:
  eventstore:
  replica:


networks:
  common-net: {}